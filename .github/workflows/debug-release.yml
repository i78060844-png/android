name: Debug Build Release
run-name: 'Debug Release - ${{ github.sha }}'

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Release Debug APK
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'release') }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate version info
        id: version
        run: |
          # Extract version from app/build.gradle.kts or use default
          VERSION_NUMBER=$(grep -oP 'versionName = project.findProperty.*\?: "\K[^"]+' app/build.gradle.kts || echo "1.0.1-night")
          BUILD_NUMBER="${{ github.run_number }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION_NUMBER-build.$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "apk_name=swingmusic.v$VERSION_NUMBER-debug.$SHORT_SHA.apk" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        run: ./gradlew assembleDebug -PversionCode=${{ github.run_number }} -PversionName="${{ steps.version.outputs.version_number }}" --build-cache --parallel --configuration-cache

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk "app/build/outputs/apk/debug/${{ steps.version.outputs.apk_name }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: "Debug Build ${{ steps.version.outputs.version_number }} (#${{ github.run_number }})"
          draft: false
          prerelease: true
          files: app/build/outputs/apk/debug/${{ steps.version.outputs.apk_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
